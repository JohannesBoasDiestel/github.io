<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Voddev</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="background-animation"></div>

    <header>
        <div class="container">
            <a href="index.html" class="logo">VODDEV</a>
            <nav></nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="container">
                <h2>Get in Touch</h2>
                <p>Have a project in mind, or just want to say hello? I'd love to hear from you.</p>
                
                <div class="contact-form-container">
                    <form action="https://formspree.io/f/your_form_id" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Send Message</button>
                    </form>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><strong>Email:</strong> Teranox.core@gmail.com</p>
                        <p><strong>Location:</strong> Belgium</p>
                        <hr>
                        <p><strong>Note:</strong> </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://sketchfab.com/Teranox1" target="_blank" rel="noopener noreferrer" aria-label="Sketchfab"><i class="fab fa-sketchfab"></i></a>
                <a href="https://www.patreon.com/Teranox" target="_blank" rel="noopener noreferrer" aria-label="Patreon"><i class="fab fa-patreon"></i></a>
                <a href="https://www.instagram.com/Teranoxx" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="contact-info">
                <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            </div>
            <p>Â© 2024 Voddev. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
