<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files - Voddev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .upload-section {
            padding: 40px 0;
        }
        .upload-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        .upload-card h3 {
            margin-bottom: 20px;
            color: #fff;
        }
        .file-input-wrapper {
            position: relative;
            margin: 20px 0;
        }
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        .file-input-label {
            display: block;
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border: 2px dashed var(--border-color);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-input-label:hover {
            border-color: var(--primary-glow);
            background: rgba(142, 68, 173, 0.1);
        }
        .file-input-label i {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
            color: var(--primary-glow);
        }
        .selected-file {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            color: var(--text-color);
        }
        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.6);
        }
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #2ecc71;
        }
        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="background-animation"></div>
    <header>
        <div class="container">
            <a href="index.html" class="logo">VODDEV</a>
            <nav></nav>
        </div>
    </header>

    <main class="form-page-container">
        <div class="container">
            <h1 style="text-align: center; margin-bottom: 40px;">Upload Files</h1>

            <!-- Video Upload -->
            <div class="upload-card">
                <h3><i class="fas fa-video"></i> Upload Video Files</h3>
                <p style="color: var(--text-muted); margin-bottom: 20px;">Supported formats: MP4, WebM, OGG (Max: 200 MB)</p>

                <div class="file-input-wrapper">
                    <input type="file" id="video-file" accept=".mp4,.webm,.ogg" />
                    <label for="video-file" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Click to select a video file</span>
                    </label>
                </div>
                <div id="video-selected" class="selected-file" style="display: none;"></div>
                <div id="video-progress" class="progress-bar">
                    <div id="video-progress-fill" class="progress-fill">0%</div>
                </div>
                <div id="video-message" class="message"></div>
                <button id="video-upload-btn" class="upload-btn" disabled>Upload Video</button>
            </div>

            <!-- FBX Upload -->
            <div class="upload-card">
                <h3><i class="fas fa-cube"></i> Upload FBX Files</h3>
                <p style="color: var(--text-muted); margin-bottom: 20px;">3D Asset files (Max: 200 MB)</p>

                <div class="file-input-wrapper">
                    <input type="file" id="fbx-file" accept=".fbx" />
                    <label for="fbx-file" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Click to select an FBX file</span>
                    </label>
                </div>
                <div id="fbx-selected" class="selected-file" style="display: none;"></div>
                <div id="fbx-progress" class="progress-bar">
                    <div id="fbx-progress-fill" class="progress-fill">0%</div>
                </div>
                <div id="fbx-message" class="message"></div>
                <button id="fbx-upload-btn" class="upload-btn" disabled>Upload FBX</button>
            </div>

            <!-- EXE Upload -->
            <div class="upload-card">
                <h3><i class="fas fa-download"></i> Upload Game Files (EXE)</h3>
                <p style="color: var(--text-muted); margin-bottom: 20px;">Executable game files (Max: 200 MB)</p>

                <div class="file-input-wrapper">
                    <input type="file" id="exe-file" accept=".exe" />
                    <label for="exe-file" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Click to select an EXE file</span>
                    </label>
                </div>
                <div id="exe-selected" class="selected-file" style="display: none;"></div>
                <div id="exe-progress" class="progress-bar">
                    <div id="exe-progress-fill" class="progress-fill">0%</div>
                </div>
                <div id="exe-message" class="message"></div>
                <button id="exe-upload-btn" class="upload-btn" disabled>Upload EXE</button>
            </div>
        </div>
    </main>

    <script src="js/main.js" defer></script>
    <script>
        const API_URL = 'http://localhost:3000/api';

        function setupUpload(type) {
            const fileInput = document.getElementById(`${type}-file`);
            const selectedDiv = document.getElementById(`${type}-selected`);
            const uploadBtn = document.getElementById(`${type}-upload-btn`);
            const progressBar = document.getElementById(`${type}-progress`);
            const progressFill = document.getElementById(`${type}-progress-fill`);
            const messageDiv = document.getElementById(`${type}-message`);

            let selectedFile = null;

            fileInput.addEventListener('change', (e) => {
                selectedFile = e.target.files[0];
                if (selectedFile) {
                    const sizeMB = (selectedFile.size / (1024 * 1024)).toFixed(2);

                    if (selectedFile.size > 200 * 1024 * 1024) {
                        messageDiv.textContent = 'File size exceeds 200 MB limit!';
                        messageDiv.className = 'message error';
                        messageDiv.style.display = 'block';
                        selectedDiv.style.display = 'none';
                        uploadBtn.disabled = true;
                        return;
                    }

                    selectedDiv.innerHTML = `<strong>${selectedFile.name}</strong> (${sizeMB} MB)`;
                    selectedDiv.style.display = 'block';
                    uploadBtn.disabled = false;
                    messageDiv.style.display = 'none';
                }
            });

            uploadBtn.addEventListener('click', async () => {
                if (!selectedFile) return;

                const formData = new FormData();
                formData.append('file', selectedFile);

                uploadBtn.disabled = true;
                progressBar.style.display = 'block';
                messageDiv.style.display = 'none';

                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percentComplete + '%';
                        progressFill.textContent = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        messageDiv.textContent = 'File uploaded successfully!';
                        messageDiv.className = 'message success';
                        messageDiv.style.display = 'block';

                        // Reset form
                        fileInput.value = '';
                        selectedFile = null;
                        selectedDiv.style.display = 'none';
                        uploadBtn.disabled = true;

                        setTimeout(() => {
                            progressBar.style.display = 'none';
                            progressFill.style.width = '0%';
                            progressFill.textContent = '0%';
                        }, 2000);
                    } else {
                        const response = JSON.parse(xhr.responseText);
                        messageDiv.textContent = response.error || 'Upload failed!';
                        messageDiv.className = 'message error';
                        messageDiv.style.display = 'block';
                        uploadBtn.disabled = false;
                        progressBar.style.display = 'none';
                    }
                });

                xhr.addEventListener('error', () => {
                    messageDiv.textContent = 'Network error occurred!';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    uploadBtn.disabled = false;
                    progressBar.style.display = 'none';
                });

                xhr.open('POST', `${API_URL}/upload`);
                xhr.withCredentials = true;
                xhr.send(formData);
            });
        }

        // Initialize upload handlers for each file type
        setupUpload('video');
        setupUpload('fbx');
        setupUpload('exe');

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_URL}/auth/status`, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (!data.isLoggedIn) {
                    alert('You must be logged in to upload files.');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                alert('Unable to verify authentication. Please make sure the server is running.');
            }
        });
    </script>
</body>
</html>
