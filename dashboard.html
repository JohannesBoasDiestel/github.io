<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voddev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="background-animation"></div>
    <header>
        <div class="container">
            <a href="index.html" class="logo">VODDEV</a>
            <!-- This nav is populated by js/main.js -->
            <nav></nav>
        </div>
    </header>

    <main id="dashboard-content">
        <section id="documents">
            <div class="container">
                <h2>Member Documents</h2>
                <div class="dashboard-grid">
                    <!-- EDIT HERE: Add links to your PDF files -->
                    <a href="assets/docs/sample-doc-1.pdf" target="_blank" class="pdf-item">
                        <div class="icon"><i class="fas fa-file-pdf"></i></div>
                        <div class="pdf-info">
                            <h3>Project Brief Template</h3>
                            <p>Get started with our official project brief.</p>
                        </div>
                    </a>
                    <a href="assets/docs/sample-doc-2.pdf" target="_blank" class="pdf-item">
                        <div class="icon"><i class="fas fa-file-contract"></i></div>
                        <div class="pdf-info">
                            <h3>Service Level Agreement</h3>
                            <p>Our commitment to quality and service.</p>
                        </div>
                    </a>
                    <a href="#" class="pdf-item">
                        <div class="icon"><i class="fas fa-file-invoice"></i></div>
                        <div class="pdf-info">
                            <h3>Asset Licensing Guide</h3>
                            <p>Understand the terms for using our assets.</p>
                        </div>
                    </a>
                     <a href="#" class="pdf-item">
                        <div class="icon"><i class="fas fa-book"></i></div>
                        <div class="pdf-info">
                            <h3>Game Design Document</h3>
                            <p>An example of a GDD for inspiration.</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js" defer></script>
</body>
</html>
